<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>PHIẾU MUA HÀNG <th:block th:text="${pmh.getMaphieumuahang()}"></th:block></h2>

                <hr class="colorgraph"/>
                <dl class="form-row">
                    <dt class="col-lg-4">
                        Ngày Lập: <th:block th:text="${pmh.getNgaylap()}"></th:block>
                    </dt>

                    <dd >
                    </dd>

                    <dt class="col-lg-4">
                        Tình trạng thanh toán: <th:block th:text="${pmh.getTinhtrangthanhtoan()}"></th:block>
                    </dt>

                    <dd >

                    </dd>

                    <dt class="col-lg-4">
                        Tinh trạng đơn hàng: <th:block th:text="${pmh.getTinhtrang()}"></th:block>
                    </dt>

                    <dd >

                    </dd>



                </dl>
            </div>

            <div class="col-lg-12">
                <h2>DANH SÁCH CÁC CUỐN SÁCH TRONG ĐƠN HÀNG <th:block th:text="${pmh.getMaphieumuahang()}"></th:block></h2>

                <table border="1" class="table table-striped table-responsive-md" th:align="center">
                    <tr>
                        <th>
                            Mã Sách
                        </th>
                        <th>
                            Tên Sách
                        </th>

                        <th>
                            Đặc Điểm
                        </th>
                        <th>
                            Ảnh Sản Phẩm
                        </th>
                        <th>Số Lượng Mua</th>
                        <th>
                            Đơn Giá
                        </th>
                        <th>Thành Tiền</th>


                    </tr>


                    <tr th:each="sach : ${pmh.getDsSach()}">
                        <td th:text="${sach.getMasach()}">

                        </td>
                        <td th:text="${sach.getTensach()}">

                        </td>

                        <td th:text="${sach.getDacdiem()}">

                        </td>
                        <td >
                            <img alt="" th:src="@{'/ANHSANPHAM/' + ${sach.getMasach()} + '/' + ${sach.getAnhsanpham()}}" style="width: 50px" />
                        </td>

                        <td th:text="${sach.getSoluongmua()}">


                        </td>
                        <td th:text="${sach.getDongia()}">
                            VND
                        </td>
                        <td th:text="${sach.getThanhtien()}"> VND</td>

                        <td>

                            <a th:href="@{/ShoppingCart/EditSLBook/{id}(id = ${sach.getMasach()})}" class="btn" style="color: white; background-color: darkblue" th:object="${sach}">
                                Edit
                            </a>

                            <a th:href="@{/SHOP/Detail/{id}(id = ${sach.getMasach()})}" class="btn" style="color: white; background-color:red;" th:object="${sach}">
                                Details
                            </a>

                            <a th:href="@{/ShoppingCart/DeleteBook/{id}(id = ${sach.getMasach()})}" class="btn" style="color: white; background-color:grey;" th:object="${sach}">
                                Delete
                            </a>


                        </td>
                    </tr>


                </table>
                <h3>Tổng giá trị hóa đơn: </h3>
                <h3 th:text="${pmh.getDHTotal()}"> VND</h3>

                <form th:action="@{/ShoppingCart/Index}">
                    <button type="submit" style="color: white; background-color:grey;">Quay Lại</button>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
