<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    >
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2>Thông tin thể loại</h2>
                <h3 th:text="${TL.getMatheloai()}"></h3>
                <hr />
                <dl class="dl-horizontal">
                    <dt >
                        Tên Thể Loại
                    </dt>

                    <dd th:text="${TL.getTentheloai()}">

                    </dd>

                </dl>
            </div>
            <div class="form-graph">

                <a th:href="@{/QLTHELOAI/Update/{id}(id = ${TL.getMatheloai()})}" class="btn" style="color: white; background-color: darkblue"  th:object="${TL}">
                    Edit
                </a>

                <a th:href="@{/QLTHELOAI/Index}" class="btn" style="color: white; background-color: red">
                    Return
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
