<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    >
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container" >

            <div class="col-lg-20" >
                <h2>DANH SÁCH THỂ LOẠI</h2>
                <hr class="colorgraph" />


                <div class="col-lg-4" style="margin-top:10px; margin-bottom: 10px">

                    <form th:action="@{/QLTHELOAI/Create/}">
                        <button type="submit" style="color: white; background-color:green;">Create</button>
                    </form>
                </div>

                <div class="col-lg-8" style="margin-top:10px; margin-bottom: 10px">

                    <form th:action="@{/QLTHELOAI/Index}" method="get"  enctype="multipart/form-data">
                        <label for = "tlname" class="col-sm-4 col-form-label"></label>
                        <input type="text" name = "tlname" id = "tlname" th:placeholder="${'Tên Thể Loại'}">
                        <button type="submit" style="color: white; background-color:darkblue;">Find</button>
                    </form>
                </div>



                <table border="1" class="table table-striped table-responsive-md" th:align="center"
                >
                    <tr>
                        <th>
                            Mã Thể Loại
                        </th>
                        <th>
                            Tên thể loại
                        </th>

                    </tr>


                    <tr th:each ="tl: ${TLList}">
                        <td th:text ="${tl.matheloai}"></td>
                        <td th:text ="${tl.tentheloai}">

                        </td>
                        <td>

                            <a th:href="@{/QLTHELOAI/Update/{id}(id = ${tl.matheloai})}" class="btn" style="color: white; background-color: darkblue"  th:object="${tl}">
                                Edit
                            </a>

                            <a th:href="@{/QLTHELOAI/Detail/{id}(id = ${tl.matheloai})}" class="btn" style="color: white; background-color: red;" th:object="${tl}">
                                Detail
                            </a>


                            <a th:href="@{/QLTHELOAI/Delete/{id}(id = ${tl.matheloai})}" class="btn" style="color: white; background-color: grey;" th:object="${tl}">
                                Delete
                            </a>

                        </td>
                    </tr>


                </table>
            </div>
        </div>


</section>





</body>
</html>
