<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" th:href="@{/css/dtdd.css}">
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <h3>Ảnh sản phẩm</h3>
                <div class="form-group" th:if="${SACH.anhsanpham}!=null">
                    <img th:src="@{'/ANHSANPHAM/' + ${SACH.getMasach()} + '/' + ${SACH.getAnhsanpham()}}" alt="" style="width: 400px; height: auto;" />

                </div>
                <div class="form-group" th:if="${SACH.anhsanpham}==null">
                    <span>Không có ảnh</span>


                </div>

            </div>

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <h2>Chi tiết thông tin Sách <th:block th:text="${SACH.masach}"></th:block></h2>
                <hr class="colorgraph" />
                <dt>
                    Tên Sách
                </dt>

                <dd th:text="${SACH.tensach}">

                </dd>

                <dt>
                    Số Lượng Hien Co
                </dt>

                <dd th:text="${SACH.soluonghienco}">

                </dd>

                <dt>
                    Đặc Điểm
                </dt>

                <dd th:text="${SACH.dacdiem}">

                </dd>


                <dt>
                    Đơn Vị Tính
                </dt>

                <dd th:text="${SACH.DVT}">

                </dd>

                <dt>
                    Đơn Giá
                </dt>

                <dd th:text="${SACH.dongia}">

                </dd>

                <dt>Tên thể loại</dt>
                <dd th:text="${SACH.tentheloai}"></dd>


            </div>
            </div>
        </div>
        <div class="form-group">
            <form th:action="@{/QLSACH/Index}" th:object="${SACH}">
                <button type="submit" style="color: white; background-color:darkblue;">Trở lại danh sách</button>
            </form>
        </div>



</section>
</body>
</html>
