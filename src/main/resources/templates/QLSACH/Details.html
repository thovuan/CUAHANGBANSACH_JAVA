<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    >
</head>
<body>
<section id="content">
    <div class="container">
        <div class="row" >
            <div class="col-lg-12">


            <h2>Chi tiết thông tin Sách </h2> <br><br>
            <h3 th:text="${SACH.masach}"></h3>
            <hr class="colorgraph" />
            <div class="col-lg-4">
                <h3>Ảnh sản phẩm</h3>
                <div class="form-group" th:if="${SACH.anhsanpham}!=null">
                    <img th:src="${SACH.anhsanpham}" alt="" style="width: 200px; height: auto;" />

                </div>
                <div class="form-group" th:if="${SACH.anhsanpham}==null">
                    <span>Không có ảnh</span>


                </div>



            </div>

            <dl class="col-lg-8">
                <dt>
                    Tên Sách
                </dt>

                <dd th:text="${SACH.tensach}">

                </dd>

                <dt>
                    Số Lượng Hien Co
                </dt>

                <dd th:text="${SACH.soluonghienco}">

                </dd>

                <dt>
                    Đặc Điểm
                </dt>

                <dd th:text="${SACH.dacdiem}">

                </dd>


                <dt>
                    Đơn Vị Tính
                </dt>

                <dd th:text="${SACH.DVT}">

                </dd>

                <dt>
                    Đơn Giá
                </dt>

                <dd th:text="${SACH.dongia}">

                </dd>

                <dt>Tên thể loại</dt>
                <dd th:text="${SACH.tentheloai}"></dd>


            </dl>
            </div>
        </div>
        <div class="form-group">
            <form th:action="@{/QLSACH/Index}" th:object="${SACH}">
                <button type="submit" style="color: white; background-color:darkblue;">Trở lại danh sách</button>
            </form>
        </div>

    </div>

</section>
</body>
</html>
