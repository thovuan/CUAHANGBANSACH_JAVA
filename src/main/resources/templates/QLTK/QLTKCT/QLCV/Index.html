<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DANH SÁCH CHUC VU</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container">

        <div class="col-lg-20">
            <h2>DANH SÁCH CHUC VU</h2>
            <hr class="colorgraph" />


            <div class="col-lg-8" style="margin-top:10px; margin-bottom: 10px">

                <form th:action="@{/QLTK/QLTKCT/QLCV/Index}" method="get" enctype="multipart/form-data">
                    <label for = "guestname" class="col-sm-4 col-form-label"></label>
                    <input type="text" name = "guestname" id = "guestname" th:placeholder="${'Tên Chức Vụ'}">
                    <button type="submit" style="color: white; background-color:darkblue;">Find</button>
                </form>
            </div>

        </div>

        <table border="1" class="table table-striped table-responsive-md" th:align="center">
            <tr >
                <th>
                    Mã Chức Vu
                </th>
                <th>
                    Tên chức vụ
                </th>

                <th></th>

            </tr>


            <tr th:each="cv: ${DSCV}">
                <td th:text="${cv.getMachucvu()}">

                </td>
                <td th:text="${cv.getTenchucvu()}">

                </td>


                <td>
                    <a th:href="@{/QLTK/QLTKCT/QLCV/Detail/{id}(id = ${cv.getMachucvu()})}" class="btn" style="color: white; background-color: red" th:object="${cv}">
                        <i class="fa-solid fa-circle-info"></i>
                    </a>



                </td>
            </tr>


        </table>
    </div>


</section>
</body>
</html>
