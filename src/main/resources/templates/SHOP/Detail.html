<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" th:href="@{/css/dtdd.css}">
</head>
<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="content"  style="margin-left: 10px; margin-right:10px">
    <div class="col-xs-12">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h3>Ảnh sản phẩm</h3>
                <div class="form-group" th:if="${SACH.anhsanpham}!=null">
                    <img th:src="@{'/ANHSANPHAM/' + ${SACH.getMasach()} + '/' + ${SACH.getAnhsanpham()}}" style="width: 260px; height: auto;" />

                </div>

                <div class="form-group" th:unless="${SACH.anhsanpham}!=null">
                    <span>Không có ảnh</span>

                </div>

            </div>

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h2>Chi tiết thông tin Sách <th:block th:text="${SACH.masach}"></th:block></h2>
                <hr class="colorgraph" />

                <div style="display: -webkit-box; text-overflow: ellipsis; -webkit-box-orient: vertical; -webkit-line-clamp: 2; font-size: 20px; font-weight: 500; line-height: 24px; margin: 0; max-height: 48px; max-width: 665px; overflow: hidden; overflow-wrap: break-word; vertical-align: sub;">
                    <span th:text="${SACH.tensach}">

                    </span>
                </div>

                <div class="row" style="margin-top: 0.625rem; position: relative;">
                    <div class="flex flex-column">
                        <p th:text="${SACH.tentheloai}">
                        </p>
                    </div>
                    <div class="flex flex-column">
                        <p th:text="${SACH.tennxb}">
                        </p>
                    </div>
                    <div class="flex flex-column">
                        <p th:text="${SACH.tennhanvien}">
                        </p>
                    </div>
                </div>

                <div style="margin-top:10px">
                    <div class="flex flex-column">
                        <div class="flex flex-column" style="background: #fafafa; padding: 15px 20px;">
                            <section class="flex items-center" aria-live="polite">
                                <div class="flex items-center flex-basis: 625px; flex-wrap: wrap;min-height: 1.875rem;width: 625px;">
                                    <div class="flex items-center">
                                        <div class="color: #ee4d2d;font-size: 30px;font-weight: 500;">
                                            <h3 th:text="${SACH.dongia}"> VND</h3>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 1.5625rem;">
                    <p th:text="${SACH.dacdiem}"> </p>
                </div>
            </div>

        </div>
        <div class="form-group">
            <input type="button" value="Trở lại shop" th:onclick="@{/SHOP/Index}" />
        </div>

    </div>




</section>
</body>
</html>
