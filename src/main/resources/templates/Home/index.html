<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Cuoc doi</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>



<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="featured" class="bg">
    <!-- start slider -->
    <!-- start slider -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Slider -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                            <img class="d-block w-100" th:src="@{/PIC_INTRO/cong torii.jpg}" alt="" />
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Welcome to STL Original Shop</h2>
                                <h3>It's touch Japan's Spirit</h3>
                            </div>

                        </div>
                        <div class="carousel-item">

                            <img class="d-block w-80" th:src="@{/PIC_INTRO/marugoto.jpg}" alt="" />
                            <div class="carousel-caption d-none d-md-block">
                                <h2>MARUGOTO</h2>
                                <h3>Bo Giáo Trinh Marugoto</h3>
                            </div>

                        </div>
                        <div class="carousel-item">

                            <img class="d-block w-80" th:src="@{/PIC_INTRO/manga-anime-la-gi.jpg}" alt="" />
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Manga</h2>
                                <h3>Đón đọc Manga tại đây</h3>
                            </div>

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- end slider -->
            </div>
        </div>
    </div>

</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="title">SÁCH BÁN CHẠY</h2>

                <div class="row2">



                    <div class="col-4" th:each="sach : ${topsell}">
                        <img th:src="@{'/ANHSANPHAM/' + ${sach.getMasach()} + '/' + ${sach.getAnhsanpham()}}" alt="" style="width: 200px"/>
                        <p th:text="${sach.getMasach()}"></p>
                        <h4 th:text="${sach.getTensach()}"></h4>
                        <h5>Đơn Giá: <th:block th:text="${sach.getDongia()}"></th:block> VND</h5>
                        <h6>Số lượng hiện có: <th:block th:text="${sach.getSoluonghienco()}"></th:block></h6>

                    </div>

                </div>
            </div>

            <div class="col-lg-12">
                <h2 class="title">Thể Loại Sách</h2>

                <div class="row2">

                    <div class="col-4" th:each="tls : ${tl}">
                        <img th:src="@{'/ANHSANPHAM/'}" alt="" style="width: 200px"/>
                        <h4 th:text="${tls.getTentheloai()}"></h4>

                    </div>

                </div>
            </div>

            <div class="col-lg-12">
                <h2 class="title">Nhà Xuất Bản</h2>

                <div class="row2">

                    <div class="col-4" th:each="nxbs : ${nxb}">
                        <img th:src="@{'/ANHSANPHAM/'}" alt="" style="width: 200px"/>
                        <h4 th:text="${nxbs.getTennxb()}"></h4>

                    </div>

                </div>
            </div>
        </div>
    </div>

</section>


</body>
</html>
