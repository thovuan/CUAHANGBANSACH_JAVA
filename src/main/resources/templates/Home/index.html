<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Cuoc doi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>


<th:block th:include="/Shared/_Layout"></th:block>
<body>

<section id="featured" class="bg">
    <!-- start slider -->
    <!-- start slider -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Slider -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                            <img class="d-block w-100" th:src="@{/PIC_INTRO/cong torii.jpg}" alt="" />

                        </div>
                        <div class="carousel-item">

                            <img class="d-block w-80" th:src="@{/PIC_INTRO/marugoto.jpg}" alt="" />

                        </div>
                        <div class="carousel-item">

                            <img class="d-block w-80" th:src="@{/PIC_INTRO/manga-anime-la-gi.jpg}" alt="" />

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- end slider -->
            </div>
        </div>
    </div>

</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="title">SÁCH BÁN CHẠY</h2>

                <div class="row2">



                    <div class="col-4">
                        <img src=""  alt=""/>
                        <p>Mã sách: @sach.masach</p>
                        <h4>@sach.tensach</h4>
                        <h5>Đơn Giá: @sach.dongia</h5>
                        <h6>Số lượng hiện có: @sach.soluonghienco</h6>
                        <button onclick="Lay_Thongtin('@sach.masach')" data-toggle="modal" data-target=".bs-modal-lg_1">Chi tiết</button>


                    </div>


                </div>
            </div>
        </div>
    </div>

</section>

<section class="content">

    <!-- clients -->
    <div class="container">
        <div class="row align-center">
            <div class="col-xs-6 col-md-2 aligncenter client">
                <img alt="logo" th:src="@{/Logo/intellij_logo.jpg}" class="img-responsive" />
            </div>

            <div class="col-xs-6 col-md-2 aligncenter client">
                <img alt="logo" th:src="@{/Logo/spring-boot-4.png}" class="img-responsive" />
            </div>

            <div class="col-xs-6 col-md-2 aligncenter client">
                <img alt="logo" th:src="@{/Logo/Java-Programming-Language-1.png}" class="img-responsive" />
            </div>


            <div class="col-xs-6 col-md-2 aligncenter client">
                <img alt="logo" th:src="@{/Logo/SQL_Server.png}" class="img-responsive" />
            </div>

        </div>
    </div>

</section>
</body>
</html>
