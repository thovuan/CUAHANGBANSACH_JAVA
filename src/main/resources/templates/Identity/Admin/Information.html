<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" th:href="@{/css/dtdd.css}">
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h3>Ảnh đại diện</h3>
                <div class="form-group" th:if="${nv.getAvatar()}!=null">

                    <img th:alt="${nv.getTennhanvien()}" th:src="@{'/StaffAvatar/' + ${nv.getManhanvien()} + '/' + ${nv.getAvatar()}}" style="width: 200px; height: auto;" />

                </div>

                <div class="form-group" th:if="${nv.getAvatar()}==null">
                    <span>Không có ảnh</span>
                </div>


                <div  class="form-group">

                    <form th:action="@{/Identity/Admin/UploadAvatar}" th:object="${user}" enctype="multipart/form-data" method="post" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <div class="form-group">
                            <label for = "image">Add your Avatar</label>
                            <input type="file" class="form-control" name="image" id = "image" style="font-size: 16px; width: 100%; height: 40px;"/>

                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" value="Cập nhật ảnh đại diện" class="btn btn-default" />
                            </div>
                        </div>
                    </form>
                </div>


            </div>

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h2>Chi tiết thông tin Nhân Viên <th:block th:text="${nv.getTennhanvien()}"></th:block> </h2>
                <hr class="colorgraph" />

                <dt>
                    Tên Nhân Viên
                </dt>

                <dd th:text="${nv.getTennhanvien()}">

                </dd>



                <dt>
                    Email
                </dt>

                <dd th:text="${nv.getEmail()}">



            </div>
        </div>
        <div class="form-group">

            <form th:action="@{/Identity/Admin/UpdateInformation/{tendangnhap}(tendangnhap = ${nv.getTendangnhap()})}" >
                <button type="submit" style="color: white; background-color:darkblue;">Update Information</button>
            </form>

        </div>

    </div>

</section>
</body>
</html>
