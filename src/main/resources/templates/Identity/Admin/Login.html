<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="/">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
</head>
<body>
<th:block th:include="/Shared/_StaffLayout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">
            <form th:action="@{/Identity/Admin/Login}" th:object="${staff}" method="post" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h1>DÀNH RIÊNG CHO ADMIN VÀ NHÂN VIEN</h1>
                <h2>Login</h2>

                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <hr class="colorgraph" />

                <div class="form-group">
                    <label for="tendangnhap">Tên Đăng Nhập</label>
                    <input type="text" id="tendangnhap" class="form-control" th:width="50px" th:height="100px" th:field="*{tendangnhap}" th:placeholder="${'Tên Đăng Nhập'}" style="font-size: 16px; width: 100%; height: 40px;" required>

                </div>


                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" class="form-control" th:width="50px" th:height="100px" th:field="*{matkhau}" th:placeholder="${'Mật Khẩu'}" style="font-size: 16px; width: 100%; height: 40px;" required>

                </div>

                <hr class="colorgraph" />
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <input id="LoginForm" type="submit" value="Đăng Nhập" class="btn btn-primary btn-block" />
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a th:href="@{/Identity/Admin/ChangePassword}" class="btn" style="color: white; background-color: red">
                            Change Password
                        </a>
                    </div>
                    <div class="col-xs-12 col-md-6" style="margin-top: 10px" >
                        <a th:href="@{/Identity/Admin/Register}" class="btn" style="color: white; background-color: darkblue">
                            Register new Account
                        </a>
                    </div>

                </div>






            </form>
        </div>
    </div>


</section>
</body>
</html>
