<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel = "stylesheet" th:href="@{/css/loginstyle.css}">
</head>
<body>
<div class="login">
    <img th:src="@{/PIC_INTRO/login-bg.png}" alt="" class="login__bg">
    <form th:action="@{/Identity/Guest/ChangePassword}" th:object="${user}" method="post" class="login__form">
        <h4 class="login__title2">STL ORIGINAL - CUAHANGBANSACH</h4>
        <h2 class="login__title">Change Password</h2>

        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="login__inputs">
            <div class="login__box">
                <input type="text" id="tendangnhap" class="login__input" th:field="*{tendangnhap}" th:placeholder="${'Tên Đăng Nhập'}"  required>

            </div>

            <div class="login__box">
                <input type="password" id="password" class="login__input" th:field="*{matkhau}" th:placeholder="${'Mật Khẩu'}"  required>

            </div>
            <div th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}" class="alert alert-danger" role="alert" style="color: red;"></div>

            <div class="login__box">
                <input type="password" id="retypedpass" class="login__input" th:field="*{retypedpass}" th:placeholder="${'Retyped Password'}" required>
            </div>
        </div>


        <input  type="submit" value="Lưu mật khẩu" class="login__button">


    </form>
</div>

</body>
</html>
