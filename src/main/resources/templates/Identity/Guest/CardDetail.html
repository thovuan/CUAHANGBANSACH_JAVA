<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">

            <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="col-lg-8" th:if="${card}==null">
                <h2>Hiện tại bạn chưa có thẻ!</h2>
                <h3>Bạn có muốn tạo thẻ không? Để được hưởng lợi quyền lợi</h3>
                <form th:action="@{/Identity/Guest/AddCard}" method="post">
                    <button type="submit" style="color: white; background-color:green;">Đăng Ký Thè</button>
                </form>
            </div>
            <div class="col-lg-12" th:if="${card}!=null">

                <h2>THÔNG TIN THẺ <th:block th:text="${card.getMathe()}"></th:block></h2>
                <hr class="colorgraph" />

                <div class="col-lg-8">
                    <h4>Ảnh thẻ [Update sau]</h4>
                </div>

                <div class="col-lg-4">
                    <h4>Điểm Thẻ</h4>
                    <hr class="colorgraph" />
                    <dl class="dl-horizontal">
                        <dt>
                            Điểm Thẻ
                        </dt>

                        <dd th:text="${card.getDiemthe()}">

                        </dd>

                    </dl>
                </div>
                <div class="form-group">

                    <a th:href="@{/Identity/Guest/DeleteCard}"  class="btn btn-primary btn-block" style="color: white; background-color: red">
                        Xóa thẻ
                    </a>
                </div>

            </div>


        </div>
    </div>
</section>
</body>
</html>
