<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    >
</head>
<body>
<section id="content">
    <div class="container">
        <div class="row">
            <form th:action="@{/Identity/Guest/Register}" th:object="${user}" enctype="multipart/form-data" method="post" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="form-horizontal">
                    <h4>ĐĂNG KÝ TÀI KHOẢN KHÁCH</h4>

                    <h5>ĐĂNG KÝ TÀI KHOẢN</h5>
                    <hr class="colorgraph">

                    <div class="form-group">
                        <div class="col-md-10">
                            <label for="tendangnhap">Username</label>
                            <input type="text" id="tendangnhap" name = "tendangnhap" class="form-control" th:field="*{tendangnhap}" th:placeholder="${'Username'}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <label for="matkhau">Password</label>
                            <input type="password" id="matkhau" class="form-control" th:field="*{matkhau}" th:placeholder="${'Password'}">
                        </div>
                    </div>

                    <hr class="colorgraph" />
                    <h5>Nhập thông tin cơ bản</h5>

                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="tenkhachhang">Tên Khách Hàng</label>
                            <input type="text" id="tenkhachhang" class="form-control" th:field="*{tenkhachhang}" th:placeholder="${'Ten Khach Hang'}">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="diachi">Địa Chỉ</label>
                            <input type="text" id="diachi" class="form-control" th:field="*{diachi}" th:placeholder="${'Địa chỉ'}">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="sdt">Số Điện Thoại</label>
                            <input type="text" id="sdt" class="form-control" th:field="*{sdt}" th:placeholder="${'SDT'}">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}" th:placeholder="${'Email'}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for = "image">Add your Avatar</label>
                        <input type="file" class="form-control" name="image" id = "image" />

                    </div>

                    <hr class="colorgraph" />
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Create" class="btn btn-default" />
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <div>
        @Html.ActionLink("Back to List", "Index")
    </div>
</section>
</body>
</html>
