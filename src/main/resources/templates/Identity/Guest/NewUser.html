<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel = "stylesheet" th:href="@{/css/loginstyle.css}">
</head>
<body>
<div class="login">
    <img th:src="@{/PIC_INTRO/login-bg.png}" alt="" class="login__bg">
    <form th:action="@{/Identity/Guest/Register}" th:object="${user}" enctype="multipart/form-data" method="post" class="login__form">
        <h4 class="login__title2">STL ORIGINAL - CUAHANGBANSACH</h4>
        <h2 class="login__title">Đăng Ký Tài Khoản</h2>
        <h4 class = "login__title2">Phần tạo tài khoản</h4>

        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="login__inputs">
            <div class="login__box">

                <input type="text" id="tendangnhap" class="login__input" th:field="*{tendangnhap}" th:placeholder="${'Tên Đăng Nhập'}"  required>

            </div>

            <div class="login__box">

                <input type="password" id="password" class="login__input" th:field="*{matkhau}" th:placeholder="${'Mật Khẩu'}"  required>
            </div>

            <div th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}" class="alert alert-danger" role="alert" style="color: red;"></div>


        </div>

        <h4 class = "login__title2">Phần nhập thông tin</h4>
        <div class="login__inputs">
            <div class="login__box">
                    <input type="text" id="tenkhachhang" class="login__input" th:field="*{tenkhachhang}" th:placeholder="${'Ten Khach Hang'}" required>
            </div>

            <div class="login__box">

                    <input type="text" id="diachi" class="login__input" th:field="*{diachi}" th:placeholder="${'Địa chỉ'}" required>

            </div>

            <div class="login__box">

                    <input type="text" id="sdt" class="login__input" th:field="*{sdt}" th:placeholder="${'SDT'}" required>

            </div>
            <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" class="alert alert-danger" role="alert" style="color: red;"></div>

            <div class="login__box">
                    <input type="email" id="email" class="login__input" th:field="*{email}" th:placeholder="${'Email'}" required>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert" style="color: red;"></div>

            <div class="form-group">
                <label for = "image">Add your Avatar</label>
                <input type="file" class="form-control" name="image" id = "image" />

            </div>

        </div>


        <input type="submit" value="Đăng Ký Tài Khoản" class="login__button">

        <div class="login__register">
            Đã có tài khoản?
            <a th:href="@{/Identity/Guest/Login}" >
                Đăng nhập ngay
            </a>
        </div>



    </form>
</div>

</body>
</html>
