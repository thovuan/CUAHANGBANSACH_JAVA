<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" th:href="@{/css/dtdd.css}">
</head>
<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="content">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h3>Ảnh đại diện</h3>
                <div class="form-group" th:if="${guest.getAvatar()}!=null">

                    <img th:alt="${guest.getTenkhachhang()}" th:src="@{'/GuestAvatar/' + ${guest.getMakhachhang()} + '/' + ${guest.getAvatar()}}" style="width: 200px; height: auto;" />

                </div>

                <div class="form-group" th:if="${guest.getAvatar()}==null">
                    <span>Không có ảnh</span>
                </div>

                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/Identity/Guest/UploadAvatar}" th:object="${user}" enctype="multipart/form-data" method="post" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div class="form-group">
                        <label for = "image">Add your Avatar</label>
                        <input type="file" class="form-control" name="image" id = "image" style="font-size: 16px; width: 100%; height: 40px;"/>

                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Cập nhật ảnh" class="btn btn-default" />
                        </div>
                    </div>
                </form>


            </div>

            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h2>Chi tiết thông tin Khách <th:block th:text="${guest.getTenkhachhang()}"></th:block> </h2>
                <hr class="colorgraph" />
                <dt>
                    Tên Khách Hàng
                </dt>

                <dd th:text="${guest.getTenkhachhang()}">

                </dd>

                <dt>
                    Số Điện Thoại

                </dt>

                <dd th:text="${guest.getSdt()}">

                </dd>

                <dt>
                    Email
                </dt>

                <dd th:text="${guest.getEmail()}">

                </dd>

                <dt>
                    Địa Chỉ
                </dt>

                <dd th:text="${guest.getDiachi()}">

                </dd>

            </div>
        </div>
        <div class="form-group">

            <form th:action="@{/Identity/Guest/UpdateInformation/{tendangnhap}(tendangnhap = ${guest.getTendangnhap()})}" >
                <button type="submit" style="color: white; background-color:darkblue;">Update Information</button>
            </form>

            <form th:action="@{/Identity/Guest/CardDetail/{id}(id = ${guest.getMakhachhang()})}" >
                <button type="submit" style="color: white; background-color:red;">Card Information</button>
            </form>
        </div>

    </div>

</section>
</body>
</html>
