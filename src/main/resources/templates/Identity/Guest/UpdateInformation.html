<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel = "stylesheet" th:href="@{/css/loginstyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:include="/Shared/_Layout"></th:block>
<section id="content">
    <div class="container">

            <form th:action="@{/Identity/Guest/UpdateInformation}" th:object="${user}" enctype="multipart/form-data" method="post" class="was-validated">
                <h4>CẬP NHẬT TÀI KHOẢN KHÁCH</h4>
                <h5>CẬP NHẬT THÔNG TIN</h5>
                <input type="hidden" th:field="*{tendangnhap}" readonly="readonly">

                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <div class="form-row">

                    <div class="col-lg-6">

                        <div class="col-md-10">
                            <label for="tenkhachhang">Tên Khách Hàng</label>
                            <input type="text" id="tenkhachhang" class="form-control" th:field="*{tenkhachhang}" th:placeholder="${'Ten Khach Hang'}" style="font-size: 16px; width: 100%; height: 40px;" required>
                        </div>
                        <div class="invalid-feedback">
                            Hãy nhập tên khách hàng
                        </div>
                    </div>



                    <div class="col-lg-6">

                        <div class="col-md-10">
                            <label for="sdt">Số Điện Thoại</label>
                            <input type="text" id="sdt" class="form-control" th:field="*{sdt}" th:placeholder="${'SDT'}" style="font-size: 16px; width: 100%; height: 40px;" required>
                            <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" style="color: red;"></div>

                        </div>
                        <div class="invalid-feedback">
                            Hãy nhập số điện thoại
                        </div>
                    </div>


                </div>

                <div class="form-row">
                    <div class="col-lg-6">

                        <div class="col-md-10">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" th:placeholder="${'Email'}" style="font-size: 16px; width: 100%; height: 40px;" required>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
                        </div>
                        <div class="invalid-feedback">
                            Hãy nhập Email
                        </div>
                    </div>

                    <div class="col-lg-6">

                        <div class="col-md-10">
                            <label for="diachi">Địa Chỉ</label>
                            <input type="text" id="diachi" class="form-control" th:field="*{diachi}" th:placeholder="${'Địa chỉ'}" style="font-size: 16px; width: 100%; height: 40px;" required>
                        </div>
                        <div class="invalid-feedback">
                            Hãy nhập địa chỉ
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-6">
                        <label for = "image">Change your Avatar</label>
                        <input type="file" class="form-control" name="image" id = "image" style="font-size: 16px; width: 100%; height: 40px;"/>
                    </div>

                </div>



                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Update" class="btn btn-default" />
                        </div>
                    </div>

                </div>


            </form>
        </div>



    <form th:action="@{/Identity/Guest/GuestInformation}">
        <button type="submit" style="color: white; background-color:darkblue;">Back</button>
    </form>
</section>
</body>
</html>
